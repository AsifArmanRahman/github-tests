[tox]
minversion = 3.25.0
envlist = python3.6, python3.7, python3.8, python3.9, python3.10, python3.11, flake8
isolated_build = true

[gh-actions]
python =
    3.6: python3.6
    3.7: python3.7
    3.8: python3.8
    3.9: python3.9
    3.10: python3.10
    3.11: python3.11

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}\requirements.dev.txt
commands =
    pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.9
deps = flake
commands = flake why_this tests